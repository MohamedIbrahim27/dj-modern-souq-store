{% load static %}
<nav class="navbar" style="background-color: yellow;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'assets/icon/amd2.svg' %}" alt=""> logo</a>
    <form class="d-flex" role="search" style="width: 50%;">
      <input class="form-control me-2" type="search" placeholder="بتدور علي ايه؟" aria-label="Search" style="width: 100%;">
    </form>
    {% if user.is_authenticated and user.is_staff %}
        <a class="nav-link" style="padding: 5px;
        border-radius: 7px;
        background-color: white;" target="_blank" href="{% url 'admin:index' %}">Admin<span class="sr-only"></span></a>
    {% endif %}
    {% if user.is_authenticated %}
      <a class="nav-link" style="padding: 5px;
          border-radius: 7px;
          background-color: white;" target="_blank" href="{% url 'accounts:profile' slug=user.profile.slug %}">Profile<span class="sr-only"></span></a>
    {% endif %}
    <div id="link-navbar">
      {% if user.is_authenticated %}
        <h3 style="display: contents;
        font-size: 15px;">Wellcome {{user}} | </h3>
        <a href="{% url 'logout' %}" id="person-icon"><span>Logout | </span></a>
      {% else %}
        <a href="{% url 'accounts:signin' %}" id="person-icon"><span>حساب</span> <img src="{% static 'assets/icon/person-fill.svg' %}" alt="person"></a>
      {% endif %}
      <a href="{% url 'orders:cart' %}"> <span>عربه التسوق </span><img src="{% static 'assets/icon/cart-dash-fill.svg' %}" alt="cart"></a>
    </div>
  </div>
</nav>

<div style="height: 10px; background-color: #f1f1f1;"></div>
